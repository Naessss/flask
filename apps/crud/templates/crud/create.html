<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
</head>
<body>
  <h1>회원가입 페이지</h1>
  <form action="{{ url_for('crud.create_user') }}", method="post" novalidate>
    {{ form.csrf_token }}
    <div>
      {{ form.username.label }}
      {{ form.username(placeholder="사용자명을 입력하세요") }}
    </div>

  </form>
</body>
</html>
